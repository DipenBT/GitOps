name: Test Flask App in Docker

on:
  push:
    paths:
      - 'python-app/**'
  workflow_dispatch:   # allows manual trigger

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd python-app
          docker build -t my-flask-app .

      - name: Run container and test
        run: |
          # Start container in background
          docker run -d -p 8080:8080 --name flask-test my-flask-app
          
          # Give it a few seconds to start
          echo "Waiting for Flask to start..."
          sleep 5
          
          # Test it and show the output
          echo "=== Testing http://localhost:8080 ==="
          curl -f --retry 5 --retry-delay 2 http://localhost:8080 || exit 1
          
          # Show container logs (this is where you'll see Flask startup + request logs)
          echo "=== Container logs ==="
          docker logs flask-test

      # Optional: clean up
      - name: Cleanup
        if: always()
        run: |
          docker stop flask-test || true
          docker rm flask-test || true
