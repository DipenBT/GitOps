name: Flask Docker Test

on:
  push:
    paths:
      - 'python-app/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd python-app
          docker build -t flask-hello .
          
      - name: Show Docker image size
        run: |
          echo "Docker Image Size"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          docker images flask-hello --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | tee image-size.txt
          
          # Extract just the size number (e.g., 82.5MB)
          SIZE=$(docker images flask-hello --format "{{.Size}}" | head -1)
          echo "Final image size: $SIZE"
          
      - name: Run container & test
        run: |
          docker run -d -p 8080:8080 --name flask-test flask-hello
          sleep 8

          echo "Testing the app..."
          curl -f --retry 10 --retry-delay 1 http://localhost:8080 || exit 1

          echo "Container logs:"
          docker logs flask-test

      - name: Cleanup
        if: always()
        run: |
          docker stop flask-test || true
          docker rm flask-test || true
